<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Nota</title>
</head>
<body>
    
    <script>

        // Pedindo ao usuário para digitar a nota
        let nota = prompt("Digite a sua nota:");

        // Convertendo a nota para um número, caso o usuário digite como texto
        nota = Number(nota);

        // Exibindo a nota na tela
        alert("A nota digitada foi: " + nota);
        console.log("Nota digitada:", nota);
    </script>

</body>
</html>
