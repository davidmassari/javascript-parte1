<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <script>



        // Guardando dois números
        let numero1 = prompt("Qual o valor da conta?");
        let numero2 = prompt("Qual a porcentagem de gorjeta desejada?");

        // Convertendo os valores para números
        numero1 = Number(numero1);

        // Removendo o símbolo "%" e convertendo para número
        numero2 = Number(numero2.replace('%', ''));

        // Calculando a gorjeta e o total
        let gorjeta = (numero1 * numero2) / 100;    
        let total = numero1 + gorjeta;

        // Exibindo o resultado
        alert(`O valor da conta é: R$${numero1.toFixed(2)}. 
A gorjeta será: R$${gorjeta.toFixed(2)}.
O total da conta é: R$${total.toFixed(2)}.`);



    </script>
</body>
</html>
