    <script>



// Guardando dois números
let numero1 = prompt("Informe um número de 0 a 100");
let numero2 = prompt("Informe outro número de 0 a 100");

// Calculando a soma
let soma = numero1 + numero2;

// Exibindo o resultado
alert("Os dois números informados foram " + numero1 + " e " + numero2 + " : " + soma);
console.log("Resultado da soma:", soma);







    </script>
